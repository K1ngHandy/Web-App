<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Washington CC</title>
  </head>

  <body>
    <h1>Available clubs at Washington CC</h1>
    <script>
      console.log(
        "The Improv Club" + " meets every" + " Tuesday and Thursday" + " in the theater."
      ); // President: Wayne Brady
      console.log(
        "The Chess Club" + " meets every" + " Monday and Wednesday" + " in Room 123."
      ); // President: Magnus Carlsen
      console.log(
        "The Glee Club" + " meets every" + " Monday, Wednesday, and Friday" + " in Room 321."
      ); // President: Lea Michele
      console.log(
        "The Debate Club" + " will meet" + " every Monday; no Tuesday; no Monday."
      ); // President: Undecided
      // console.log("ASB will meet...");
      // console.log("The Moth Club will meet...");
      
      let currentMembers = 8;
      let totalCapacity = 25;
      let clubCapacity = currentMembers / totalCapacity;
      console.log(clubCapacity);

      console.log(typeof "The Improv Club"); // prints 'string'
      console.log(typeof 'Monday and Wednesday'); // prints 'string'
      console.log(typeof 8); // prints 'number'
      console.log(typeof 8/25); // prints NaN
      console.log(typeof (8/25)); // prints 'number'
      console.log(typeof undefined) // prints 'undefined'
    </script>
  </body>
</html>
